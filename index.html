<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>impress.js</title>
    
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="./impress.js/css/impress-common.css">

    <link rel="stylesheet" href="./css/index.css">
    
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body class="impress-not-supported">

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div id="impress"
    data-transition-duration="1000"
    
    data-width="1280"
    data-height="1024"
    data-max-scale="3"
    data-min-scale="0"
    data-perspective="1000"
    
    data-autoplay="5">

    <div class="step slide bg-dark px-4 py-5" data-x="0" data-y="-1500" data-autoplay="7">
        <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="qr">
        </div>
    </div>

    <div class="step slide bg-dark px-4 py-5" data-x="1000" data-y="-1500">
        <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="VN-engine-web">
        </div>
    </div>

    <div class="step slide bg-dark px-4 py-5" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="VN-script-parser">
        </div>
    </div>

    <div class="step slide bg-dark px-4 py-5" data-x="4500" data-y="2100" data-rotate="180" data-scale="6">
        <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="just_another_modloader">
        </div>
    </div>

    <div class="step slide bg-dark px-4 py-5" data-x="4500" data-y="2100" data-rotate-y="90" data-scale="4">
        <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="computer-vision">
        </div>
    </div>

    <div class="step slide bg-dark px-4 py-5" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-rotate="40" data-scale="2">
        <div class="col-lg-10 mx-auto py-5 fs-2 text-light">
            <img src="" class="img-fluid" alt="test">
        </div>
    </div>
</div>

<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>

    <script>
        function readFile( _path, _callback = console.log ) {
            let l_xmlHttp = new XMLHttpRequest();

            l_xmlHttp.onreadystatechange = function() {
                if ( ( l_xmlHttp.readyState == XMLHttpRequest.DONE ) && ( l_xmlHttp.status == 200 ) ) {
                    _callback( l_xmlHttp.responseText );
                }
            };

            l_xmlHttp.open( "GET", _path, true );
            l_xmlHttp.send( null );
        }

        const l_profileLink = "https://raw.githubusercontent.com/lurkydismal";
        const l_branch      = "main";

        var l_markdownRenderer = window.markdownit();

        for ( let _repositoryDiv of document.querySelectorAll( ".repository" ) ) {
            let l_repositoryName = _repositoryDiv.dataset[ "repository" ];

            readFile(
                l_profileLink + "\\" + l_repositoryName + "\\" + l_branch + "\\" + "README.md",
                _callback = (
                    ( _mdContent ) => {
                        _repositoryDiv.innerHTML = l_markdownRenderer.render( _mdContent );
                    }
                )
            );
        }
    </script>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./typed.js/lib/typed.min.js"></script>
    <script src="./impress.js/js/impress.js"></script>

    <script>
        window.addEventListener( "DOMContentLoaded", ( _ ) => {
            impress().init();

            // document.body.style.backgroundColor = "#0f0f0f";
        });
    </script>
</footer>

</body>
</html>
