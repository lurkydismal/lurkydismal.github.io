<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>lurkydismal.github.io</title>

    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./impress.js/css/impress-common.css">

    <link rel="stylesheet" href="./css/index.css">

    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body class="impress-not-supported">

    <div class="fallback-message">
        <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a
            simplified version of this presentation.</p>
        <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>

    <div id="impress" data-transition-duration="1000" data-width="1280" data-height="1024" data-max-scale="3"
        data-min-scale="0" data-perspective="1000" data-autoplay="5">

        <div class="step slide bg-dark px-4 py-5" data-x="0" data-y="-1500" data-autoplay="7">
            <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="qr">
            </div>
        </div>

        <div class="step slide bg-dark px-4 py-5" data-x="1000" data-y="-1500">
            <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="VN-engine-web">
            </div>
        </div>

        <div class="step slide bg-dark px-4 py-5" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
            <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="VN-script-parser">
            </div>
        </div>

        <div class="step slide bg-dark px-4 py-5" data-x="4500" data-y="2100" data-rotate="180" data-scale="6">
            <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="just_another_modloader">
            </div>
        </div>

        <div class="step slide bg-dark px-4 py-5" data-x="4500" data-y="2100" data-rotate-y="90" data-scale="4">
            <div class="col-lg-10 mx-auto fs-2 text-light repository" data-repository="computer-vision">
            </div>
        </div>

        <div class="step slide bg-dark px-4 py-5" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40"
            data-rotate-y="10" data-rotate="40" data-scale="2">
            <div class="col mx-auto github">
                <a href="https://github.com/lurkydismal"><img src="./image/GitHub-Mark-Light-120px-plus.png"
                        class="img-fluid" alt="test"></a>
            </div>
            <div class="col mx-auto py-2">
                <a class="fs-2 text-light" href="https://github.com/lurkydismal"><mark
                        class="rounded"><strong>LurkyDismal</strong></mark></a>
            </div>
        </div>
    </div>

    <footer>
        <!--
        Alex Kocharin https://github.com/rlidwka
        Vitaly Puzrin https://github.com/puzrin
    -->
        <script src="./markdown_it/dist/markdown-it.min.js"></script>

        <script src="./js/get_repos.js"></script>

        <!--
        Code and documentation copyright 2011â€“2022 the Bootstrap Authors
        and Twitter, Inc. Code released under the MIT License.
        Docs released under Creative Commons.
    -->
        <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./typed.js/lib/typed.min.js"></script>

        <!--
        Copyright 2011-2016 Bartek Szopka
        Copyright 2015-2017 Henrik Ingo

        Released under the MIT License
    -->
        <script src="./impress.js/js/impress.js"></script>

        <script>
            window.addEventListener("DOMContentLoaded", (_) => {
                impress().init();
            });
        </script>
    </footer>

</body>

</html>
